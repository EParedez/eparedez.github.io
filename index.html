    {% for post in site.posts %}
    
    <article class="post row">
                <header class="post-header">
                    <h1 class="post-title">
                        <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
                    </h1>
                    <div class="post-meta">
                        <ul>
                            <li class="post-author">{{ site.github_username }}</li>
                            <li class="post-date">{{ post.date | date: "%b %-d, %Y" }}</li>
                        </ul>
                    </div>
                </header>
                <div class="post-summary">
                    <figure class="post-thumbnail">
                        <img src="assets/swift.png" width="20%" class="responsive" />
                    </figure>
                    <p class="post-excerpt">{{ post.excerpt }} <a href="{{ post.url | prepend: site.baseurl }}">Leer Mas...</a></p>

                    
                </div>
      </article>
      {% endfor %}
